        confirm_email:
            body: "আরে {username}!\n\nকেউ (আশা করি আপনি!) \"{forum}\" এ তাদের ইমেইল ঠিকানা এটিতে পরিবর্তন করেছেন।\n\nযদি এটি আপনি হয়ে থাকেন তবে নিচের লিঙ্কে ক্লিক করুন এবং আপনার ইমেইল নিশ্চিত করা হবে:\n{url}\n\nএটি আপনি না হলে, এই ইমেইল উপেক্ষা করুন।"
            subject: 'আপনার নতুন ইমেইল ঠিকানা নিশ্চিত করুন'
        reset_password:
            body: "আরে {username}!\n\nকেউ (আশা করি আপনি!) \"{forum}\" এ আপনার অ্যাকাউন্টের জন্য একটি ভুলে যাওয়া পাসওয়ার্ড পুনুরুদ্ধার করার অনুরোধ জমা দিয়েছেন।\n\nএটি আপনি হলে, আপনার পাসওয়ার্ড পুনরায় সেট করতে নিম্নলিখিত লিঙ্কে ক্লিক করুন:\n{url}\n\nআপনি যদি আপনার পাসওয়ার্ড পরিবর্তন করতে না চান তবে এই ইমেইলটি উপেক্ষা করুন তাহলে বর্তমান পাসওয়ার্ড পরিবর্তন হবে না।"
