fof-merge-discussions:
    admin:
        permissions:
            merge_discussions_label: 'আলোচনা একত্রীকরণ'
    api:
        error:
            deleting_failed: 'খালি আলোচনা মুছে ফেলতে ব্যর্থ হয়েছে।'
            fixing_posts_number_failed: 'পোস্ট নম্বর ঠিক করতে ব্যর্থ হয়েছে।'
            merging_failed: 'আলোচনা মার্জ করতে ব্যর্থ হয়েছে।'
